<div class="content-body">
  <h1>Uue menetluse lisamine</h1>
  <form class="needs-validation" novalidate #menetlusForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row form-row">
      <label for="name" class="col-sm-2 col-form-label">Isiku nimi</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="name"
               required [(ngModel)]="menetlus.name" name="name" placeholder="Isiku nimi">
      </div>
    </div>
    <div class="form-group row form-row">
      <label for="personalCode" class="col-sm-2 col-form-label">Isikukood</label>
      <div class="col-sm-10">
        <input type="number" class="form-control form-control-lg" id="personalCode"
               [minLength]="11" [maxLength]="11" required [(ngModel)]="menetlus.personalCode"
               name="personalCode" placeholder="Isikukood">
      </div>
    </div>
    <div class="form-group row form-row">
      <label for="email" class="col-sm-2 col-form-label">E-kirja aadress</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="email"
               required [(ngModel)]="menetlus.email"
               name="email" placeholder="E-kirja aadress">
      </div>
    </div>
    <div class="form-group row form-row">
      <label for="reason" class="col-sm-2 col-form-label">Menetluse põhjus</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control form-control-lg" id="reason"
                  required [(ngModel)]="menetlus.reason" name="reason"
                  placeholder="Menetluse alustamise põhjus"></textarea>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-success form-btn">Salvesta</button>
      <button (click)="goBack()" class="btn btn-danger form-btn">Tühista</button>
    </div>
  </form>
</div>
